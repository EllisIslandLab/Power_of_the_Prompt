  <!-- Text -->
  <text x="48" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white">
    Built with
  </text>
  <text x="48" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700" fill="#ffdb57">
    Web Launch Academy
  </text>
</svg>
