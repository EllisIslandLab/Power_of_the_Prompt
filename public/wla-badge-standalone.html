<!-- Web Launch Academy Badge - Standalone HTML Version -->
<!-- Copy this entire code block to use the badge on any website -->

<a
  href="https://weblaunchacademy.com"
  target="_blank"
  rel="noopener noreferrer"
  style="display: inline-block; text-decoration: none;"
  title="Built with Web Launch Academy"
>
  <div style="
    display: inline-flex;
    align-items: center;
    background-color: #0a1840;
    height: 40px;
    padding: 4px 12px 4px 44px;
    border-radius: 6px;
    position: relative;
    border-left: 3px solid #ffdb57;
    transition: box-shadow 0.3s;
    cursor: pointer;
  "
  onmouseover="this.style.boxShadow='0 0 25px rgba(255, 219, 87, 0.8)'"
  onmouseout="this.style.boxShadow='none'">

    <!-- Logo -->
    <div style="
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
    ">
      <img
        src="https://weblaunchacademy.com/favicon-logo.png"
        alt="WLA Logo"
        width="32"
        height="32"
        style="border-radius: 50%; display: block;"
      />
    </div>

    <!-- Text -->
    <div style="
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      margin-left: 8px;
    ">
      <span style="
        color: white;
        font-size: 0.75rem;
        font-weight: 600;
        font-family: system-ui, -apple-system, sans-serif;
      ">Built with</span>
      <span style="
        color: #ffdb57;
        font-size: 0.75rem;
        font-weight: 700;
        font-family: system-ui, -apple-system, sans-serif;
      ">Web Launch Academy</span>
    </div>
  </div>
</a>
